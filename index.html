            </div>

    <div class="wrapper">
        <main class="main-content">
            <div class="title-bar">
                <h1 class="title-main">All Tasks (<span class="note-counter">0</span>)</h1>

            </div>
            <div class="tasks-container">

                    <li class="task-item">
                        <div>
                            <button class="delete-task" type="submit" role="checkbox"></button>
                            <div class="task-item-data">
